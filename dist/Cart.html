<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-violet-800 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-4xl w-full flex flex-col lg:flex-row">
        
        <div class="w-full lg:w-3/4 pr-6">
            <h1 class="text-3xl font-bold mb-6">My Cart</h1>
            <div class="space-y-6">
               
                <div class="flex items-center justify-between p-4 border rounded-lg">
                    <img src="./images/card5.jpg" alt="Product Image" class="w-24 h-24 object-cover rounded">
                    <div class="flex-1 ml-4">
                        <h2 class="text-xl font-semibold">Product 1</h2>
                        <p class="text-gray-500">Category: Electronics</p>
                        <div class="mt-3">
                            <span class="font-bold text-lg price" data-price="12999">₹12,999</span>
                            <span class="text-sm text-gray-500 ml-2 line-through">₹15,999</span>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button onclick="decreaseQty(0)" class="bg-gray-200 px-3 py-1 rounded-l-lg">-</button>
                        <span class="px-4 quantity" id="qty-0">1</span>
                        <button onclick="increaseQty(0)" class="bg-gray-200 px-3 py-1 rounded-r-lg">+</button>
                    </div>
                </div>
                
              
                <div class="flex items-center justify-between p-4 border rounded-lg">
                    <img src="./images/card7.jpg" alt="Product Image" class="w-24 h-24 object-cover rounded">
                    <div class="flex-1 ml-4">
                        <h2 class="text-xl font-semibold">Product 2</h2>
                        <p class="text-gray-500">Category: Clothing</p>
                        <div class="mt-3">
                            <span class="font-bold text-lg price" data-price="1299">₹1,299</span>
                            <span class="text-sm text-gray-500 ml-2 line-through">₹1,599</span>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button onclick="decreaseQty(1)" class="bg-gray-200 px-3 py-1 rounded-l-lg">-</button>
                        <span class="px-4 quantity" id="qty-1">2</span>
                        <button onclick="increaseQty(1)" class="bg-gray-200 px-3 py-1 rounded-r-lg">+</button>
                    </div>
                </div>
            </div>
        </div>

       
        <div class="w-full lg:w-1/4 mt-8 lg:mt-0">
            <div class="bg-white p-6 rounded-lg shadow-md border">
                <h2 class="text-2xl font-bold mb-4">Price Details</h2>
                <div class="flex justify-between mb-2">
                    <span>Price (<span id="total-items">3</span> items)</span>
                    <span>₹<span id="total-price">15297</span></span>
                </div>
                <div class="flex justify-between mb-2">
                    <span>Discount</span>
                    <span class="text-green-500">-₹3,300</span>
                </div>
                <div class="flex justify-between mb-2">
                    <span>Delivery Charges</span>
                    <span class="text-green-500">Free</span>
                </div>
                <hr class="my-4">
                <div class="flex justify-between text-xl font-bold">
                    <span>Total Amount</span>
                    <span>₹<span id="final-amount">11997</span></span>
                </div>
                <button onclick={pay()} class="mt-6 bg-blue-500 text-white w-full py-3 rounded-lg hover:bg-blue-600 transition">
                    Proceed to Pay
                </button>
            </div>
        </div>
    </div>

    <script>
        const quantities = [1, 2];
        const prices = [12999, 1299]; 

        function updateCart() {
            let totalItems = 0;
            let totalPrice = 0;
            
            quantities.forEach((qty, i) => {
                totalItems += qty;
                totalPrice += qty * prices[i];
                document.getElementById(`qty-${i}`).innerText = qty;
            });
            
            document.getElementById('total-items').innerText = totalItems;
            document.getElementById('total-price').innerText = totalPrice;
            document.getElementById('final-amount').innerText = totalPrice - 3300; 
        }

        function increaseQty(index) {
            quantities[index]++;
            updateCart();
        }

        function decreaseQty(index) {
            if (quantities[index] > 1) {
                quantities[index]--;
                updateCart();
            }
        }
        function pay()
        {
            alert('Order place sucessfully!');
        }

        updateCart(); 
    </script>
</body>
</html>
